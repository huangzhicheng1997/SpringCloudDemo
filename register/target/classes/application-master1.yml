server:
  port: 8081
spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://127.0.0.1:8080/eureka
    register-with-eureka: false
    fetch-registry: false
  dashboard:
    path: /server
  server:
    enable-self-preservation: false

